<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="css/buttons.css">
          <link rel="stylesheet" href="css/global.css">
     </head>
     <body>
          <div style="width: 20%;">

               <button class="primary-green">Continue/Submit Button</button>
               <br>
               <br>
               <button class="primary-green"><i class="fa fa-circle-o-notch fa-spin buttonloadicon"></i>Loading Continue/Submit Button</button>
               <br>
               <br>
               <button disabled class="primary-green">Disabled Continue/Submit Button</button>

               <br>
               <br>

               <button class="primary-red">Cancel/Delete Button</button>
               <br>
               <br>
               <button class="primary-red"><i class="fa fa-circle-o-notch fa-spin buttonloadicon"></i>Loading Cancel/Delete Button</button>
               <br>
               <br>
               <button disabled class="primary-red">Disabled Cancel/Delete Button</button>

               <br>
               <br>

               <button class="secondary">Secondary Button</button>
               <br>
               <br>
               <button disabled class="secondary">Disabled Secondary Button</button>

               <br>
               <br>

               <div class='modal'>
                    <div class='header'>
                         <span id="first">some text</span>
                    </div>
                    <div class='content'>
                         <span id="second">some text</span>
                    </div>
                    <div class='actions'>
                         <button class="primary-red" id='cancel' href='#'>Yes, cancel it</button>
                         <button class="secondary" id='notcancel' href='#'>No, keep it</button>
                    </div>
               </div>

          </div>
     </body>
</html>
