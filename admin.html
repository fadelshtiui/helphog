<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Admin</title>

     <link href="css/admin.css" rel="stylesheet">
     <link rel="stylesheet" href="css/global.css">

     <script src="js/common.js"></script>
     <script src="js/admin.js"></script>
</head>

<body>
     <div>
          <h1>Credentials</h1>
          <label>Password:</label>
          <input id="password" type="password">
     </div>
     <div>
          <h1>Provider Dashboard</h1>
          <div>
               <label>Provider Email:</label>
               <input id="email" type="email">
          </div>
          <div>
               <h2>Manage Services</h2>
               <button id="load" class="secondary">Load Provider Services</button>
               <br>
               <label>All Services:</label>
               <select id='all-services'></select>
               <button id="add" class="secondary">Add Service</button>
               <div>
                    <h3>Provider Services:</h3>
                    <ul id='provider-services'>
                    </ul>
               </div>

               <button id='update' class="primary-green">Update Services</button>
          </div>
          <div>
               <h2>Manage Provider Status</h2>
               <button id="grant" class="primary-green">Grant Provider Priveleges</button>
               <button id="revoke" class="primary-red">Remove Provider Status</button>
          </div>
     </div>
</body>

</html>
